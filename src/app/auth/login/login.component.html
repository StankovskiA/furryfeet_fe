<div class="container">
  <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
    <h2 class="form-title">Login</h2>
    <div class="form-field">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" name="email" required>
      <div *ngIf="loginForm.controls['email'].errors?.['required'] && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="error">
        Email is required.
      </div>
      <div *ngIf="loginForm.controls['email'].errors?.['email'] && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="error">
        Invalid email format.
      </div>
    </div>
    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" name="password" required>
      <div *ngIf="loginForm.controls['password'].errors?.['required'] && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error">
        Password is required.
      </div>
      <!-- <div *ngIf="loginForm.controls['password'].errors?.['minlength'] && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error">
        Password must be at least 8 characters long.
      </div>
      <div *ngIf="loginForm.controls['password'].errors?.['pattern'] && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error">
        Password must contain at least one digit and one capital letter.
      </div> -->
    </div>
    <div class="form-button">
      <button type="submit">Login</button>
    </div>
    <div class="form-text">
      <a [routerLink]="['/auth/register']">Register here!</a>
    </div>
    <div class="form-text">
      <a [routerLink]="['/auth/changepassword']">Change your password!</a>
    </div>
  </form>
</div>
