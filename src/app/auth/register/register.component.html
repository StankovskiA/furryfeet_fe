<div class="container">
    <form [formGroup]="registerForm" class="form" (ngSubmit)="onSubmit()">
      <h2 class="form-title">Register</h2>
      <div class="form-field">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" formControlName="firstname" required>
        <div *ngIf="registerForm.controls['firstname'].invalid && (registerForm.controls['firstname'].dirty || registerForm.controls['firstname'].touched)" class="error">
          <div *ngIf="registerForm.controls['firstname'].errors?.['required']">First Name is required.</div>
        </div>
      </div>
      <div class="form-field">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" formControlName="lastname" required>
        <div *ngIf="registerForm.controls['lastname'].invalid && (registerForm.controls['lastname'].dirty || registerForm.controls['lastname'].touched)" class="error">
          <div *ngIf="registerForm.controls['lastname'].errors?.['required']">Last Name is required.</div>
        </div>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="error">
          <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="error">
          <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.</div>
          <div *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 8 characters long.</div>
          <div *ngIf="registerForm.controls['password'].errors?.['pattern']">Password must contain at least one digit and one capital letter.</div>
        </div>
      </div>
      <div class="form-field" id="dogWalker">
        <input type="checkbox" id="isDogWalker" formControlName="isDogWalker">
        <label for="isDogWalker">I would like to walk dogs</label>
      </div>
      <div class="form-button">
        <button type="submit">Register</button>
      </div>
      <div class="form-text">
        <a [routerLink]="['/auth/login']">Login here!</a>
      </div>
    </form>
  </div>
